<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator JS</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="inputs">
            <label for="loan-amount-input">Loan Amount:</label>
            <input id="loan-amount-input" type="number" max="10" min="1">

            <label for="interest-rate-input">Interest Rate:</label>
            <input id="interest-rate-input" type="number" max="5" min="1">
            <label for="interest-rate-input">%</label>


            <label for="payments-remaining-input">Remaining Payments:</label>
            <input id="payments-remaining-input" type="number" max="50" min="1">
            <label for="payments-remaining-input">Years</label>

            <button id="calculation-button" type="button">Calculate</button>

        </div>
    </div>

</body>

</html>
